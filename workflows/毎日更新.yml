name: 毎日ニュースサイト更新

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時（日本時間9時）に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  更新処理:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 必要なライブラリをインストール
        run: pip install feedparser

      - name: HTMLを自動生成
        run: python generate_news_site.py

      - name: 変更をコミットしてプッシュ
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "【自動更新】最新ニュースを反映" || echo "更新なし"
          git push
